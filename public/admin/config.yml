# Decap CMS Configuration for Hipoterapia Bydgoszcz
# https://decapcms.org/docs/configuration-options/

# Locale - set interface to Polish
locale: 'pl'

# Backend configuration - Git Gateway for GitHub authentication
backend:
  name: git-gateway
  branch: main
  # Test mode (uncomment for testing UI only):
  # name: test-repo

# Local backend for development (requires npx decap-server)
local_backend: true

# Publish mode - editorial workflow disabled for testing
# publish_mode: editorial_workflow

# Media files configuration
media_folder: "public/uploads"
public_folder: "/uploads"

# Collections - content types that can be edited
collections:
  # Aktualności (News/Blog Posts)
  - name: "aktualnosci"
    label: "Aktualności"
    label_singular: "Aktualność"
    folder: "src/content/aktualnosci"
    create: true
    delete: true
    format: "frontmatter"
    extension: "mdx"
    slug: "{{slug}}"
    summary: "{{pubDate}} - {{title}}"
    sortable_fields: ['pubDate', 'title']
    editor:
      preview: false
    fields:
      - label: "Tytuł"
        name: "title"
        widget: "string"
        hint: "Tytuł aktualności (wymagane)"

      - label: "Data publikacji"
        name: "pubDate"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "DD.MM.YYYY"
        time_format: false
        hint: "Data publikacji aktualności"

      - label: "Krótki opis"
        name: "description"
        widget: "text"
        required: false
        hint: "Krótki opis wyświetlany na listach aktualności (opcjonalny)"

      - label: "Kategoria"
        name: "category"
        widget: "select"
        options:
          - { label: "Biwaki i wycieczki", value: "biwaki-wycieczki" }
          - { label: "Wydarzenia sportowe", value: "wydarzenia-sportowe" }
          - { label: "Zebrania i sprawy organizacyjne", value: "zebrania-organizacyjne" }
          - { label: "Wydarzenia społeczne", value: "wydarzenia-spoleczne" }
          - { label: "Programy dotacyjne", value: "programy-dotacyjne" }
        hint: "Wybierz kategorię aktualności"

      - label: "Galeria zdjęć"
        name: "gallery"
        widget: "list"
        required: false
        field:
          label: "Zdjęcie"
          name: "image"
          widget: "image"
          allow_multiple: false
        hint: "Dodaj zdjęcia do galerii (opcjonalne). Przeciągnij i upuść aby zmienić kolejność."

      - label: "Treść"
        name: "body"
        widget: "markdown"
        hint: "Treść aktualności w formacie Markdown. Możesz używać nagłówków (## Nagłówek), list, pogrubień (**tekst**) i innych formatowań."
        buttons:
          - bold
          - italic
          - code
          - link
          - heading-two
          - heading-three
          - quote
          - bulleted-list
          - numbered-list